<h2>Add New Entry</h2>
<form [formGroup]="budgetEntryForm" (ngSubmit)="onSubmit()">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" formControlName="itemName">
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" formControlName="price">
    <label for="date-bought">Date Bought:</label>
    <input type="date" formControlName="dateBought">
    <label for="budget-type">Budget Type</label>
    <select id="budget-type" formControlName="type">
        <option *ngFor="let budgetType of budgetTypes" [value]="budgetType">{{ budgetType }}</option>
    </select>
    <button type="submit" [disabled]="!budgetEntryForm.valid">Save</button>
</form>
