<div class="p-5">
    <form class="form columns" [formGroup]="budgetQueryForm">
        <input class="input column is-one-fifth" id="query-date" type="date" formControlName="queryDate">
        <ul *ngFor="let interval of intervals">
            <button class="button column" (click)="getData(interval)" [disabled]="!budgetQueryForm.valid">{{ interval }}</button>
        </ul>
    </form>
</div>
