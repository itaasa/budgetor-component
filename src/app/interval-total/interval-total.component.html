<div *ngIf="intervalTotal$ | async as intervalTotal">
  <h1>
    Your {{ intervalTotal.interval }} stats as of
    {{ intervalTotal.date | date }}
  </h1>
  <h2>Spent: {{ intervalTotal.spent | currency }}</h2>
  <h2>Budget Max: {{ intervalTotal.budget | currency }}</h2>
  <h2>Net: {{ intervalTotal.net | currency }}</h2>
</div>
